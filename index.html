<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <div class="button-row">
                <button title="Percentage">%</button>
                <button title="Clear Entry">CE</button>
                <button title="Clear">C</button>
                <button title="Backspace">⌫</button>
            </div>
            
            <div class="button-row">
                <button title="1/x">¹∕ₓ</button>
                <button title="x²">x²</button>
                <button title="Square root">²√x</button>
                <button class="operator" title="Divide">÷</button>
            </div>
            
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" title="Multiply">×</button>
            </div>
            
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" title="Minus">−</button>
            </div>
            
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" title="Plus">+</button>
            </div>
            
            <div class="button-row">
                <button title="Plus/Minus">+/−</button>
                <button>0</button>
                <button>.</button>
                <button class="equals" title="Equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
